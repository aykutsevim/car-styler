version: '3.8'

services:
  carstyler:
    build: .
    container_name: carstyler-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEVICE=cpu  # Change to 'cuda' if you have GPU support
      - MODEL_CACHE_DIR=/app/models
    restart: unless-stopped

